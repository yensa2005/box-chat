<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="chat-box">
            <div class="client">
                <img src="img/user.png" alt="logo">
                <div class="client-info">
                    <h3>Lorem ipsum</h3>
                    <div class="onl">
                        <p id="rou"></p>
                        <p>online</p>
                    </div>
                </div>
            </div>
            <div class="chats">
                <div class="client-chat">Hi!</div>
                <div class="my-chat">Hi!</div>
                <div class="client-chat">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad sint nobis saepe facere tempore voluptatum reiciendis iure dignissimos natus amet ab eos atque quisquam, dolorum dolore sunt exercitationem quis incidunt!</div>
                <div class="my-chat">Ok</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Enter Message">
                <button class="send-btn">
                    <img src="img/send.png" alt="send-btn">
                </button>
            </div>
        </div>
    </div>
    <div class="icon-bar">
        <a href="#"><i class="bi bi-telephone-fill"></i></a>
        <a href="#"><i class="fab fa-discord"></i></i></a>
        <a href="#"><i class="bi bi-messenger"></i></a>
        <a class="chat-btn" href=" # "><i class="bi bi-chat-dots-fill"></i></a>
    </div>
    <script src="jquery-3.4.1.min.js "></script>
    <script src="script.js "></script>

</html>
